<!doctype html>
<html lang="en" dir='ltr'>
  <head>
    <title>Animation Jam</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff69b4">
    <meta name="description" content="Interactive Animation Editor">

    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <!-- Templates-->
    <template id="animation_template">
      <div>
        <!-- <div class="timing"></div>  -->
        <div class="keyframes">
          <svg></svg>
        </div>
      </div>
    </template>
    <template id="element-item">
      <div class="element name"></div>
    </template>



    <section id="sandbox">
      <div class="box" id="example">Drag me around</div>
      <div class="box">Me too!</div>
    </section>

    <section id="app">
      <section>
        <h2>
          Timeline 
          <input id="play" type="button" value="Pause ⏸" alt="Play"></button>
        </h2>
        <input id="timeline" type="range" min=0 max=100></input>
      </section>
      <section>
        <h2>Animations</h2>
        <ul id="animations">
        </ul>
      </section>
      <section>
        <h2>Keyframe</h2>
        <div id="keyframe"></div>
      </section>
      <section>
        <h2>Selector</h2>
        <div id="element-selector"></div>
      </section>
    </section>

    <script src="bundle.js" type="module" defer></script>
  </body>
</html>
